<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="繳費資訊 - 請依照匯款資訊完成繳費">
    <title>繳費資訊 - 初訓課程報名系統</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                    </svg>
                </div>
                <span class="logo-text">職安初訓課程</span>
            </a>
            <nav class="nav">
                <a href="index.html" class="nav-link">課程總覽</a>
                <a href="cart.html" class="cart-btn">
                    <svg class="icon-svg icon-sm" viewBox="0 0 24 24" aria-hidden="true">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    購物車
                    <span class="cart-badge" style="display: none;">0</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container payment-container">
            <!-- Success Message -->
            <div class="payment-card">
                <div class="payment-header">
                    <div style="margin-bottom: 16px;">
                        <svg class="icon-svg icon-2xl" viewBox="0 0 24 24" style="color: var(--white);"
                            aria-hidden="true">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                    </div>
                    <h2>報名成功！</h2>
                    <p>請於期限內完成匯款</p>
                </div>

                <div class="payment-body">
                    <!-- Order Info -->
                    <div
                        style="background: #e8f5e9; border-radius: 12px; padding: 16px; margin-bottom: 24px; text-align: center;">
                        <p style="font-size: 14px; color: #2e7d32; margin-bottom: 8px;">訂單編號</p>
                        <p style="font-size: 20px; font-weight: 700; color: #1b5e20;" id="orderId">-</p>
                    </div>

                    <!-- Bank Info -->
                    <div class="bank-info">
                        <h3
                            style="margin-bottom: 16px; font-size: 16px; color: var(--primary); display: flex; align-items: center; gap: 8px;">
                            <svg class="icon-svg icon-sm" viewBox="0 0 24 24" aria-hidden="true">
                                <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                                <line x1="1" y1="10" x2="23" y2="10"></line>
                            </svg>
                            匯款資訊
                        </h3>
                        <div class="bank-info-row">
                            <span class="bank-info-label">銀行名稱</span>
                            <span class="bank-info-value" id="bankName">-</span>
                        </div>
                        <div class="bank-info-row">
                            <span class="bank-info-label">銀行代碼</span>
                            <span class="bank-info-value" id="bankCode">-</span>
                        </div>
                        <div class="bank-info-row">
                            <span class="bank-info-label">分行</span>
                            <span class="bank-info-value" id="bankBranch">-</span>
                        </div>
                        <div class="bank-info-row">
                            <span class="bank-info-label">匯款帳號</span>
                            <span class="bank-info-value" id="accountNumber">-</span>
                        </div>
                        <div class="bank-info-row">
                            <span class="bank-info-label">戶名</span>
                            <span class="bank-info-value" id="accountName">-</span>
                        </div>
                        <div class="bank-info-row">
                            <span class="bank-info-label">應繳金額</span>
                            <span class="bank-info-value amount-highlight" id="totalAmount">$0</span>
                        </div>
                    </div>

                    <!-- Deadline Warning -->
                    <div class="deadline-warning">
                        <span class="icon">
                            <svg class="icon-svg" viewBox="0 0 24 24" style="color: var(--warning);" aria-hidden="true">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                        </span>
                        <div>
                            <strong>匯款期限</strong>
                            <p style="margin-top: 4px; font-size: 14px;" id="deadline">-</p>
                        </div>
                    </div>

                    <!-- Payment Confirmation Form -->
                    <h3 style="margin-bottom: 16px; font-size: 16px; display: flex; align-items: center; gap: 8px;">
                        <svg class="icon-svg icon-sm" viewBox="0 0 24 24" style="color: var(--primary);"
                            aria-hidden="true">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        匯款回填
                    </h3>
                    <p style="font-size: 14px; color: #5f6368; margin-bottom: 20px;">
                        完成匯款後，請填寫以下資訊以便我們核對款項
                    </p>

                    <form id="paymentForm">
                        <div class="form-group">
                            <label class="form-label">匯款日期<span class="required-mark">*</span></label>
                            <input type="date" class="form-input" id="paymentDate" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">匯款帳號後五碼<span class="required-mark">*</span></label>
                            <input type="text" class="form-input" id="accountLast5" placeholder="請輸入您的匯款帳號後五碼"
                                maxlength="5" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">實際匯款金額<span class="required-mark">*</span></label>
                            <input type="number" class="form-input" id="paymentAmount" placeholder="請輸入實際匯款金額" required>
                        </div>

                        <button type="submit" class="submit-btn" id="confirmBtn">
                            確認回填
                        </button>
                    </form>

                    <!-- Success Message (hidden by default) -->
                    <div id="successMessage" style="display: none; text-align: center; padding: 40px;">
                        <div style="margin-bottom: 16px;">
                            <svg class="icon-svg icon-2xl" viewBox="0 0 24 24" style="color: var(--success);"
                                aria-hidden="true">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                        </div>
                        <h3 style="font-size: 20px; margin-bottom: 12px;">感謝您的回填！</h3>
                        <p style="color: #5f6368; margin-bottom: 24px;">
                            我們將儘速核對您的匯款，確認後會以 Email 通知您。
                        </p>
                        <a href="index.html" class="btn"
                            style="display: inline-block; padding: 14px 32px; background: #1a73e8; color: white; text-decoration: none; border-radius: 8px; font-weight: 600;">
                            返回首頁
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-content">
            <p class="footer-text">© 2026 職業安全衛生初訓課程報名系統。保留所有權利。</p>
            <div class="footer-links">
                <a href="mailto:service@example.com">聯絡我們</a>
                <a href="#">隱私權政策</a>
                <a href="#">服務條款</a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/payment.js"></script>
</body>

</html>
