<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="職業安全衛生初訓課程報名系統 - 提供多元化的職安培訓課程">
    <title>初訓課程報名系統</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                    </svg>
                </div>
                <span class="logo-text">職安初訓課程</span>
            </a>
            <nav class="nav">
                <a href="index.html" class="nav-link">課程總覽</a>
                <a href="cart.html" class="cart-btn">
                    <svg class="icon-svg icon-sm" viewBox="0 0 24 24" aria-hidden="true">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    購物車
                    <span class="cart-badge" style="display: none;">0</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Page Title -->
            <div class="page-title">
                <h1>職業安全衛生初訓課程</h1>
                <p>專業訓練・取得證照・職場必備</p>
            </div>

            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="filter-tab active" data-location="all">全部課程</button>
                <button class="filter-tab" data-location="Downtown">Downtown 教室</button>
                <button class="filter-tab" data-location="龍井">龍井教室</button>
            </div>

            <!-- Loading State -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
            </div>

            <!-- Course Grid -->
            <div id="courseGrid" class="course-grid" style="display: none;"></div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="icon">
                    <svg class="icon-svg icon-2xl" viewBox="0 0 24 24" style="color: var(--gray-400);"
                        aria-hidden="true">
                        <polyline points="22 12 16 12 14 15 10 15 8 12 2 12"></polyline>
                        <path
                            d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z">
                        </path>
                    </svg>
                </div>
                <h3>目前無符合條件的課程</h3>
                <p>請嘗試其他篩選條件</p>
            </div>
        </div>
    </main>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-content">
            <p class="footer-text">© 2026 職業安全衛生初訓課程報名系統。保留所有權利。</p>
            <div class="footer-links">
                <a href="mailto:service@example.com">聯絡我們</a>
                <a href="#">隱私權政策</a>
                <a href="#">服務條款</a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/courses.js"></script>
</body>

</html>
