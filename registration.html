<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="報名資料填寫 - 請填寫受訓人員資料">
    <title>報名資料 - 初訓課程報名系統</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                    </svg>
                </div>
                <span class="logo-text">職安初訓課程</span>
            </a>
            <nav class="nav">
                <a href="index.html" class="nav-link">課程總覽</a>
                <a href="cart.html" class="cart-btn">
                    <svg class="icon-svg icon-sm" viewBox="0 0 24 24" aria-hidden="true">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    購物車
                    <span class="cart-badge" style="display: none;">0</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Page Title -->
            <div class="page-title">
                <h1>
                    <svg class="icon-svg icon-lg" viewBox="0 0 24 24"
                        style="display: inline; vertical-align: middle; margin-right: 8px;" aria-hidden="true">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    報名資料填寫
                </h1>
                <p>請填寫受訓人員資料</p>
            </div>

            <!-- Form Container -->
            <div class="form-container">
                <form id="registrationForm">
                    <!-- Order Summary Section -->
                    <div class="form-section">
                        <h2 class="form-section-title">
                            <span class="icon icon-container icon-primary" style="width: 36px; height: 36px;">
                                <svg class="icon-svg icon-sm" viewBox="0 0 24 24" aria-hidden="true">
                                    <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2">
                                    </path>
                                    <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                                </svg>
                            </span>
                            訂單摘要
                        </h2>
                        <div id="orderSummary"></div>
                    </div>

                    <!-- Registrants Section -->
                    <div class="form-section">
                        <h2 class="form-section-title">
                            <span class="icon icon-container icon-primary" style="width: 36px; height: 36px;">
                                <svg class="icon-svg icon-sm" viewBox="0 0 24 24" aria-hidden="true">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </span>
                            受訓人員資料
                        </h2>
                        <div id="registrantsContainer"></div>
                    </div>

                    <!-- Privacy Notice -->
                    <div class="privacy-notice">
                        <h3>
                            <svg class="icon-svg icon-sm" viewBox="0 0 24 24"
                                style="display: inline; vertical-align: middle; margin-right: 6px;" aria-hidden="true">
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                            </svg>
                            個人資料蒐集告知聲明
                        </h3>
                        <p>
                            依據個人資料保護法規定，本機構蒐集您的個人資料（姓名、身分證字號、出生日期、聯絡資訊等）僅供課程報名、學員管理、核發證照之用途。
                        </p>
                        <p>
                            您的資料將受到嚴格保護，不會提供予第三方。如需查詢、更正或刪除個人資料，請聯繫本機構客服。
                        </p>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="privacyAgreed" required>
                            <label for="privacyAgreed">我已閱讀並同意上述個資蒐集聲明<span class="required-mark">*</span></label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn" id="submitBtn">
                        送出報名 →
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-content">
            <p class="footer-text">© 2026 職業安全衛生初訓課程報名系統。保留所有權利。</p>
            <div class="footer-links">
                <a href="mailto:service@example.com">聯絡我們</a>
                <a href="#">隱私權政策</a>
                <a href="#">服務條款</a>
            </div>
        </div>
    </footer>

    <!-- Loading Overlay -->
    <div id="loadingOverlay"
        style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 9999; justify-content: center; align-items: center;">
        <div style="background: white; padding: 40px; border-radius: 16px; text-align: center;">
            <div class="spinner"></div>
            <p style="margin-top: 16px; font-weight: 600;">正在送出報名資料...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/registration.js"></script>
</body>

</html>
